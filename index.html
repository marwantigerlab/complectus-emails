<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page with Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
        .welcome-message {
            font-size: 2em;
            color: #333;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }
        .welcome-message-2 {
            font-size: 1.25em;
            color: #333;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="policy-amendment.html">Policy Amendment</a>
        <a href="policy-documents.html">Policy Documents</a>
        <a href="quotation-renewal.html">Quotation Renewal</a>
        <a href="quotation-summary-nb.html">Quotation Summary NB</a>
        <a href="quotation-summary-renewal.html">Quotation Summary Renewal</a>
        <a href="quotation-summary.html">Quotation Summary</a>
        <a href="cancellation.html">Cancellation</a>
        <div class="pointer"></div>
    </div>
    <div class="content">
        <div class="welcome-message">Welcome to Our Reception, </div>
        <div class="welcome-message-2">you can preview email templates using provided links above</div>
    </div>
</body>
</html>
